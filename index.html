<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
	<div id="app">
		<div class="container mt-3">
			<div class="row">
				<div class="col-md-6 col-12">

					<h3>Buat catatan baru</h3>
					<form action="">
						<div class="mb-3">
							<label for="title" class="form-label">Judul catatan</label>
							<input type="text" class="form-control" id="title" autofocus>
						</div>
						<div class="mb-3">
							<label for="description" class="form-label">Deskripsi catatan</label>
							<input type="text" class="form-control" id="description">
						</div>
						<div class="row">
							<div class="col-md-6 col-12">
								<div class="mb-3">
									<label for="link" class="form-label">Link catatan</label>
									<input type="text" class="form-control" id="link" placeholder="ex: https://google.com">
								</div>
							</div>
							<div class="col-md-6 col-12">
								<div class="mb-3">
									<label for="link" class="form-label">Nama link catatan</label>
									<input type="text" class="form-control" id="link" placeholder="ex: Kunjungi google">
									<small>* Biarkan kosong maka nama link akan sama dengan link catatan</small>
								</div>
							</div>
						</div>
						<div class="mb-3 d-grid">
							<button class="btn btn-primary" type="submit">Submit</button>
						</div>
					</form>
				</div>
				<div class="col-md-6 col-12">
					<h3>Catatan saya</h3>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">First</th>
									<th scope="col">Last</th>
									<th scope="col">Handle</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>Mark</td>
									<td>Otto</td>
									<td>@mdo</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>Jacob</td>
									<td>Thornton</td>
									<td>@fat</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td colspan="2">Larry the Bird</td>
									<td>@twitter</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
